apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        versionCode 5
        versionName "1.2"
        applicationId "com.upa.passwordlocker"
        minSdkVersion 14
        targetSdkVersion 28
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
    implementation files('libs/android-libcore-4.3_r2.robolectric-0-real.jar')
}
